<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>DESIGN PORTFOLIO</title>
  </head>
  <body class="text-zinc-600 font-body">
    <div class="grid md:grid-cols-4" style="height: 90vh">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right md:fixed">
          <div class="flex justify-between items-center">
            <a
              href="index.html"
              class="text-teal-300 text-sm md:text-2xl hover:text-teal-700 border-b border-gray-100"
            >
              <h1 class="font-bold uppercase p-4 md:hidden">R√∫ Dise√±o</h1>
              <img
                src="img/logo.png"
                alt="Logo"
                class="w-1/2 h-1/2 hidden md:block md:float-right"
              />
            </a>

            <div
              id="burger"
              class="px-4 cursor-pointer md:hidden text-teal-300"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
          </div>
          <ul id="menu" class="text-sm mt-6 mb-6 md:mb-0 pr-4 hidden md:block">
            <li class="text-bold py-1">
              <a
                href="index.html"
                class="px-4 flex flex justify-end border-r-4 hover:border-teal-300"
              >
                <span>Intro</span>
                <svg
                  class="w-5 h-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a
                href="about.html"
                class="px-4 flex justify-end border-r-4 hover:border-teal-300"
              >
                <span>Acerca de mi</span>
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="text-bold py-1">
              <a
                href="portfolio.html"
                class="px-4 flex flex justify-end border-r-4 hover:border-teal-300"
              >
                <span>Portafolio</span>
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
              </a>
            </li>

            <li class="py-1">
              <a
                href="#"
                class="px-4 flex justify-end border-r-4 border-teal-300"
              >
                <span>Contacto</span>
                <svg
                  class="w-5 h-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
                  ></path>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="px-4 md:px-10 md:col-span-3 flex justify-center bg-gray-200">
        <section
          class="py-10 lg:pt-0 flex justify-center align-middle text-black"
        >
          <div class="container mx-auto md:px-4">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-6/12 md:px-4">
                <div
                  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white"
                >
                  <div class="flex-auto p-5 lg:p-10">
                    <h4 class="text-2xl font-semibold text-center">
                      Trabajemos juntos!
                    </h4>
                    <p class="leading-relaxed mt-1 mb-4 text-center">
                      Completa este formulario y empezaremos tu nuevo proyecto
                      üòç
                    </p>
                    <div class="relative w-full mb-3 mt-8">
                      <label
                        class="block uppercase text-black text-xs font-bold mb-2"
                        for="full-name"
                        >Nombre completo</label
                      ><input
                        type="text"
                        class="border-0 px-3 py-3 placeholder-gray-400 text-black bg-white rounded text-sm shadow focus:outline-none w-full"
                        placeholder="Nombre completo"
                        style="transition: all 0.15s ease 0s"
                      />
                    </div>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-black text-xs font-bold mb-2"
                        for="email"
                        >Email</label
                      ><input
                        type="email"
                        class="border-0 px-3 py-3 placeholder-gray-400 text-black bg-white rounded text-sm shadow focus:outline-none w-full"
                        placeholder="Email"
                        style="transition: all 0.15s ease 0s"
                      />
                    </div>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-black text-xs font-bold mb-2"
                        for="message"
                        >Mensaje</label
                      ><textarea
                        rows="4"
                        cols="80"
                        class="border-0 px-3 py-3 placeholder-gray-400 text-black bg-white rounded text-sm shadow focus:outline-none w-full"
                        placeholder="Escribeme un mensaje..."
                      ></textarea>
                    </div>
                    <div class="text-center mt-6">
                      <button
                        class="bg-teal-500 active:bg-teal-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                        type="button"
                        style="transition: all 0.15s ease 0s"
                      >
                        Conectemos
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="py-4">
      <div class="container px-4">
        <div
          class="flex flex-wrap items-center md:justify-between justify-center"
        >
          <div class="w-full md:w-4/12 px-4 mx-auto text-center mb-4 md:mb-0">
            <div class="text-sm font-semibold">
              Copyright ¬© 2022. R√∫: Dise√±o
            </div>
          </div>
          <div class="flex flex-row">
            <a
              class="bg-teal-500 flex shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full mr-2"
              href="instagram.com"
              target="_blank"
            >
              <i class="fab fa-instagram text-white"></i>
            </a>
            <a
              class="bg-teal-500 flex shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full mr-2"
              href="behance.com"
              target="_blank"
            >
              <i class="fab fa-behance text-white"></i>
            </a>
            <a
              class="bg-teal-500 flex shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full mr-2"
              href="linkedin.com"
              target="_blank"
            >
              <i class="fab fa-linkedin text-white"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
